<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

<head>
  <link rel="stylesheet" href="/css/master.css">
  <meta charset="utf-8" />
  <title>Calculator</title>
  <!-- css only bootstrap  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body >

  <div class="container">
    <h1>CALCULATOR</h1>
    <!-- lcd screen which give output -->
    <!-- initial value, and from then on it can be altered or retrieved at any time using JavaScript to access -->
    <!-- we will acess the "value" of input tag to find our answer -->
    <!-- container which contains our input buttons -->
    <div class="calculator">
    <input  id="answer" type="text" name="output" readonly>
      <table>
        <tr>
          <td><button class="( input" type="button" name="button">(</button></td>
          <td><button class=") input" type="button" name="button">)</button></td>
          <td><button class="= input" id="input-red" type="button" name="button">C</button></td>
          <td><button class="% input" type="button" name="button">%</button></td>
        </tr>
        <tr>
          <td><button class="7 input" type="button" >7</button></td>
          <td><button class="8 input" type="button" name="button">8</button></td>
          <td><button class="9 input" type="button" name="button">9</button></td>
          <td><button class="X input" type="button" name="button">x</button></td>
        </tr>
        <tr>
          <td><button class="4 input" type="button" name="button">4</button></td>
          <td><button class="5 input" type="button" name="button">5</button></td>
          <td><button class="6 input" type="button" name="button">6</button></td>
          <td><button class="- input" type="button" name="button">-</button></td>
        </tr>

        <tr>
          <td><button class="1 input" type="button" name="button">1</button></td>
          <td><button class="2 input" type="button" name="button">2</button></td>
          <td><button class="3 input" type="button" name="button">3</button></td>
          <td><button class="+ input" type="button" name="button">+</button></td>
        </tr>

        <tr>
          <td><button class="0 input" type="button" name="button">0</button></td>
          <td><button class=". input" type="button" name="button">.</button></td>
          <td><button class="/ input" type="button" name="button">/</button></td>
          <td><button class="= input" id="input-green" type="button" name="button">=</button></td>
        </tr>
      </table>

  </div>

  <script src="calculator.js" charset="utf-8"></script>
</body>
